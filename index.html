<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Press Start and click on the target to win.</h1>
    </header>
    <main>
        <div id="range">
            <img id="target" src="./assets/target.png" alt="icon of a target" hidden>
        </div>
        <div>
            <p id="time-remaining"></p>
            <p id="hit"></p>
        </div>
        <div>
            <p>
                <button id="start-button">Start</button>
            </p>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
